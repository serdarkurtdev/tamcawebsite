<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMCA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tvdisplay2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
<div id="dashboard">
    <div class="left-side">
        <div class="heading">
            <h1>Hayırlı Günler Dileriz</h1>
        </div>
        <div class="date-time">
            <p id="current-date"></p>
            <p id="current-time"></p>
            <p id="countdown"></p>
        </div>
    </div>
    <div class="right-side">
        <div class="prayer-time">
            <p>Sabah</p>
            <p>Fajr</p>
            <p id="fajr-time"></p>
        </div>
        <div class="prayer-time">
            <p>Güneş</p>
            <p>Sunrise</p>
            <p id="sunrise-time"></p>
        </div>
        <div class="prayer-time">
            <p>Öğle</p>
            <p>Dhuhr</p>
            <p id="dhuhr-time"></p>
        </div>
        <div class="prayer-time">
            <p>İkindi</p>
            <p>Asr</p>
            <p id="asr-time"></p>
        </div>
        <div class="prayer-time">
            <p>Akşam</p>
            <p>Maghrib</p>
            <p id="maghrib-time"></p>
        </div>
        <div class="prayer-time">
            <p>Yatsı</p>
            <p>Isha</p>
            <p id="isha-time"></p>
        </div>
    </div>
</div>

<script src="js/tvdisplay2.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
